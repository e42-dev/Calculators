<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP calculator</title>
    <link rel="stylesheet" href="../style.css" />
    <script src="./script.js"></script>
</head>
<body>
    
    <h1>SYSTEMATIC INVESTMENT PLAN CALCULATOR</h1>
    <a href ="../"><button>BACK</button></a>
    <div class="container">
        <label for="monthly_investment" >Monthly Investment</label>
        <input type="number" class="Value_container" oninput="updateValueboxtoSlider('monthly_investment_value', 'monthly_investment_slider'); calculateResult()" id="monthly_investment_value" style= "margin-right: 5px; text-align: left;" />      
        <input type="text"  class="Units" value="â‚¹" disabled /><br/><br/>
        <input type="range" min="500" max="100000" class="slider" id="monthly_investment_slider" value= "25000" oninput="updateSlidertoValuebox('monthly_investment_slider', 'monthly_investment_value'); calculateResult();" />
        <br/><br/>
        
        <label for="expected_return_rate" >Expected return rate</label>
        <input type="text"  class="Units" value="%" style= "margin-right: 5px;" disabled />
        <input type="number" id="expected_return_rate_value" oninput="updateValueboxtoSlider('expected_return_rate_value', 'expected_return_rate_slider'); calculateResult();" class="Value_container" /><br/><br/>
        <input type="range" min="1.00" max="30.0" id="expected_return_rate_slider" class="slider" step="0.1" value= "12.0" oninput="updateSlidertoValuebox('expected_return_rate_slider', 'expected_return_rate_value'); calculateResult();" />
        <br/><br/>
        
        <label for="time_period">Time Period</label>
        <input type="text"  class="Units" value="Yr" style= "margin-right: 5px;" disabled />
        <input type="number" id="time_period_value" oninput="updateValueboxtoSlider('time_period_value', 'time_period_slider'); calculateResult();" class="Value_container" /><br/><br/>
        <input type="range" min="1" max="40" id="time_period_slider" class="slider" value= "10" oninput="updateSlidertoValuebox('time_period_slider', 'time_period_value'); calculateResult();" />
        <br/><br/> 

        <div>
            <label for="invested_amount">Invested Amount</label>
            <input type="text" class="result_container" id="invested_amount_result" disabled />
            <br/><br/>

            <label for="estimated_returns">Est. returns</label>
            <input type="text" class="result_container" id="esti_returns_result" disabled />
            <br/><br/>

            <label for="total_value">Total Value</label>
            <input type="text" class="result_container" id="total_value_result" disabled />
            <br/><br/>

        </div>

    </div>
</body> 
</html>
